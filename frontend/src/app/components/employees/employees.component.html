<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name"
                  placeholder="Ingresa tu nombre">
              </div>
              <div class="input-field col s12">
                <input type="text" name="position" #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.position"
                  placeholder="Ingresa tu posicion">
              </div>
              <div class="input-field col s12">
                <input type="text" name="office" #office="ngModel" [(ngModel)]="employeeService.selectedEmployee.office"
                  placeholder="Ingresa tu oficina">
              </div>
              <div class="input-field col s12">
                <input type="text" name="salary" #salary="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary"
                  placeholder="Ingresa tu salario">
              </div>
              <div class="card-action">
                <div class="input-fiel col s12">
                  <button></button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s7">

    </div>
  </div>
</div>
